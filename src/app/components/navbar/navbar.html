<nav class="sticky top-0 z-50 border-b border-dark-border bg-dark-surface/80 backdrop-blur-xl">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
    <!-- Logo -->
    <a href="/" class="flex items-center gap-1.5 select-none">
      <!-- Fuel pump icon (inline SVG) -->
      <svg class="h-7 w-7 text-brand-blue" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 22V5a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v17" />
        <path d="M13 10h2a2 2 0 0 1 2 2v2a2 2 0 0 0 2 2 2 2 0 0 0 2-2V9.83a2 2 0 0 0-.59-1.42L18 6" />
        <path d="M3 22h10" />
        <path d="M5 8h6" />
      </svg>
      <span class="text-xl font-extrabold tracking-tight">
        <span class="text-brand-blue">Surti</span><span class="text-brand-orange">GO</span>
      </span>
    </a>

    <!-- Search bar -->
    <div class="relative mx-4 flex-1 max-w-md">
      <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
        <!-- Search icon -->
        <svg class="h-4 w-4 text-text-muted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <input
        type="text"
        placeholder="Buscar gasolinera, dirección o localidad..."
        [value]="fuelService.searchQuery()"
        (input)="fuelService.searchQuery.set($any($event.target).value)"
        class="w-full rounded-lg border border-dark-border bg-dark-bg py-2 pl-10 pr-4 text-sm text-text-primary placeholder-text-muted transition-colors duration-200 focus:border-brand-blue focus:outline-none focus:ring-1 focus:ring-brand-blue"
      />
    </div>

    <!-- Info badge -->
    <div class="hidden items-center gap-2 sm:flex">
      <span class="inline-flex items-center gap-1 rounded-full bg-brand-blue/10 px-3 py-1 text-xs font-medium text-brand-blue">
        <!-- Map pin icon -->
        <svg class="h-3.5 w-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
          <circle cx="12" cy="10" r="3" />
        </svg>
        España
      </span>
    </div>
  </div>
</nav>
